<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title">Ukulele</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn" aria-label="Previous song">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big" aria-label="Play">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn" aria-label="Next song">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="controls">
            <h4>Volume</h4>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>

        <ul class="playlist" id="playlist">
            <!-- Dynamic song list will be injected here by JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
